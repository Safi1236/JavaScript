<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vides Playaer</Video></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
</head>
<body>
    <h1>Video Player</h1>
    <video src="assets/videos/VID-20200107-WA0015.mp4" id="video" width="100%" class="screen" 
    poster="assets/images/IMG-20191225-WA0001.jpg"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fas fa-play fa-2x" ></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-stop fa-2x"></i>
        </button>
        <input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">
        <span id="timestamp" class="timestamp">00:00</span>
    </div>

    <script src="style.js"></script>
    <script src="https://kit.fontawesome.com/ea08b948f6.js" crossorigin="anonymous"></script>
</body>
</html>
